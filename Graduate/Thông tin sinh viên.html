    <script>
        function popupDoiMatKhau() {
            $.ajax({
                url: "/sinh-vien/doi-mat-khau.html",
                type: 'GET',
                dataType: 'html',
                data: {
                    LoaiDangNhap: parseInt(2),
                },
                success: function (data) {
                    $('<div class="lightbox-backgrond" onclick="closePopup();"></div><div id="boxes" style="height: inherit !important;"><div id="dialog" class="window" style="height: inherit !important;position: fixed; width:500px; top: 40%; left: 50%; transform: translate(-50%, -50%); display: block;"><a onclick="closePopup()" class="closePopup agree"></a><div class="content" id="popup-content"></div></div></div>').appendTo(document.body);
                    $('#boxes .content').html(data);
                },
            });
        }

        function closePopup() {
            $('#mask').hide();
            $('.window').hide();
            $('#boxes').remove();
            $('.lightbox-backgrond').remove();
        };

        function confirmDoiMatKhau() {
            $.ajax({
                url: "/sinh-vien/doi-mat-khau.html",
                type: 'POST',
                dataType: 'html',
                data: {},
                success: function () {
                    closePopup();
                    location.reload();
                },
            });
        };


        function btnSwitchNgonNgu_Click(language) {
            var tmp = {
                pLanguage: language
            };
            $.ajax({
                type: 'POST',
                url: '/SinhVien/CapNhatNgonNguGiaoDien',
                data: JSON.stringify(tmp),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json',
                success: function (msg) {
                    location.reload();
                },
                error: function (msg) {
                }
            });

            //location.href = location.href;
        };

                                                })
                                            }), t = t.substr(0, t.lastIndexOf("<br/>")))
